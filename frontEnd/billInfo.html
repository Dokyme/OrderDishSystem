<!DOCTYPE html>
<html lang="en">
<style type="text/css">
    @import "css/InfoManage.css";
    @import "css/background.css";
</style>
<head>
    <meta charset="UTF-8">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tableinfo.js"></script>
    <script src="js/background.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>经营数据查看</title>
</head>
<body>

<script>
    $(window).ready(function(){
        showTime();

        var time=document.URL.split("?")[1].split("&")[0].split("=")[1];
        var startTime=document.URL.split("?")[1].split("&")[1].split("=")[1];
        var endTime=document.URL.split("?")[1].split("&")[2].split("=")[1];
        var step=document.URL.split("?")[1].split("&")[3].split("=")[1];
        $.ajax({
            url:"/order/statistics?time="+time,
            type:"GET",
            dataType:"json",
            success:function (data,status) {
                if(status==="success"){
                    if ($.isEmptyObject(data))
                        alert("这段时间没有账单信息！");
                    else {
                        var parsedData = data;
                        var i;
                        for (i in parsedData) {
                            var strHtml = billManageTableOutput(i, parsedData[i]);
                            $("#bill_table_body").append(strHtml);
                        }
                    }
                }
                else{
                    alert("网络错误！");
                    window.location="moneyInfo.html?startTime="+startTime+"&endTime="+endTime+"&step="+step;
                }
            },
            error:function () {
                alert("网络错误！");
                window.location="moneyInfo.html?startTime="+startTime+"&endTime="+endTime+"&step="+step;
            }
        });

        $("#return_btn").bind("click",function () {
            window.location="moneyInfo.html?startTime="+startTime+"&endTime="+endTime+"&step="+step;
        });
    });

    $(window).resize(function () {
        if($(window).width()<800)
            $(".headline").css("width","800px");
        else
            $(".headline").css("width","100%");
        if($(window).height()<400)
            $(".sideline").css("height","340px");
        else
            $(".sideline").css("height","calc(100% - 60px)")
    });
</script>

<body>
<div class="headline">
    <div style="position:absolute;margin-left: 10px;display: inline;left:0;">
        <img src="image/restaurant.png" class="headline_pic">
        <div id="headtext_1">餐厅点餐系统</div>
    </div>
    <div style="position:absolute;margin-left: 10px;display: inline; left:30%;">
        <img src="image/staff.png" class="headline_pic">
        <div id="headtext_2">欢迎你，管理员！</div>
    </div>
    <div style="position:absolute;margin-left: 10px;display: inline; right:2%;">
        <label id="headtext_3"></label>
        <img src="image/exit.png" class="headline_pic">
    </div>
</div>
<div class="sideline">
    <div>
        <input type="button" class="sideline_btn" style="top:5%;" id="pay_btn" value="账单支付">
    </div>
    <div>
        <input type="button" class="sideline_btn" style="top:20%" id="dish_btn" value="菜品信息管理">
    </div>
    <div>
        <input type="button" class="sideline_btn" style="top:35%" id="staff_btn" value="员工信息管理">
    </div>
    <div>
        <input type="button" class="sideline_btn" style="top:50%" id="data_btn" value="数据维护管理">
    </div>
    <div>
        <input type="button" class="sideline_btn" style="top:65%" id="manage_btn" value="经营数据查看">
    </div>
</div>
<div class="content">
    <div class="info_table mytable_2">
        <div class="table-responsive">
            <table class="table" id="dish_table">
                <thead>
                <tr>
                    <th>账单时间</th>
                    <th>账单桌号</th>
                    <th>菜品质量</th>
                    <th>烹饪速度</th>
                    <th>服务态度</th>
                </tr>
                </thead>
                <tbody id="bill_table_body">
                <tr>
                    <td>2017-08-29 13:14:29</td>
                    <td>C02</td>
                    <td>
                        <img src="image/star.png" class="star_icon" id="star_1">
                        <img src="image/star.png" class="star_icon" id="star_2">
                        <img src="image/star.png" class="star_icon" id="star_3">
                        <img src="image/nostar.png" class="star_icon" id="star_4">
                        <img src="image/nostar.png" class="star_icon" id="star_5">
                    </td>
                    <td>
                        <img src="image/star.png" class="star_icon" id="star_1">
                        <img src="image/star.png" class="star_icon" id="star_2">
                        <img src="image/star.png" class="star_icon" id="star_3">
                        <img src="image/nostar.png" class="star_icon" id="star_4">
                        <img src="image/nostar.png" class="star_icon" id="star_5">
                    </td>
                    <td>
                        <img src="image/star.png" class="star_icon" id="star_1">
                        <img src="image/star.png" class="star_icon" id="star_2">
                        <img src="image/star.png" class="star_icon" id="star_3">
                        <img src="image/nostar.png" class="star_icon" id="star_4">
                        <img src="image/nostar.png" class="star_icon" id="star_5">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="down_line">
        <input type="button" class="query_btn" id="return_btn" value="返回">
    </div>
</body>
</html>
