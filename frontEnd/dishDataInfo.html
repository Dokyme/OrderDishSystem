<!DOCTYPE html>
<html lang="en">
<style type="text/css">
    @import "dishDataInfo.css";
</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tableinfo.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="info_table">
        <div class="table-responsive">
            <table class="table" id="dish_table">
                <thead>
                <tr>
                    <th><span  class="datamanage_title_text">菜品种类</span></th>
                    <th><span  class="datamanage_title_text">菜品名称</span></th>
                    <th><span  class="datamanage_title_text">菜品价格</span></th>
                    <th><span  class="datamanage_title_text">菜品销量</span></th>
                    <th><span  class="datamanage_title_text">操作</span></th>
                </tr>
                </thead>
                <tbody id="dish_table_body">
                </tbody>
            </table>
        </div>
    </div>
    <div>
        <label id="show_sales_data">销售总金额</label>
    </div>
    <div class="selective_line">
        <span class="selective_font">选择排序字段</span>
        <div class="styled-select">
            <select class="select" id="primary_key">
                <option value="菜品种类" selected="selected">菜品种类</option>
                <option value="菜品价格">菜品价格</option>
                <option value="菜品销量">菜品销量</option>
            </select>
        </div>
        <span class="selective_font">排序顺序</span>
        <div class="styled-select">
            <select class="select" id="order_base">
                <option value="升序" selected="selected">升序</option>
                <option value="降序">降序</option>
            </select>
        </div>
    </div>
    <div class="btngroup">
        <input type="submit" class="down_btn" id="new_dish" value="新增菜品信息">
        <input type="submit" class="down_btn" id="flash_data" value="刷新数据">
        <input type="submit" class="down_btn" id="calculate_sales" value="计算总销量">
    </div>
</body>
</html>
