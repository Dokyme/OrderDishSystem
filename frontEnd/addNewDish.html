<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        @import "dishInfo.css";
    </style>
    <meta charset="UTF-8">
    <script src="js/jquery-3.2.1.js"></script>
    <title>新增菜品信息</title>
</head>
<script>
    $(document).ready(function () {
        $("#circle_image").css("height",$("#circle_image").css("width"));
    });

    $(window).resize(function () {
        $("#circle_image").css("height",$("#circle_image").css("width"));
        var basic_length = $(".basic_lane").css("width");
        var detailed_length = $(".detailed_lane").css("width");
        basic_length=basic_length.substr(0,basic_length.length-2);
        detailed_length=detailed_length.substr(0,detailed_length.length-2);
        if(basic_length<=300) {
            $(".basic_lane").css("width", "300px");
            $(".detailed_lane").css("left", "300px");
        }
        if(detailed_length<=557)
            $(".detailed_lane").css("width","557px");
        var window_length=$(window).width();
        if(window_length>=857){
            $(".basic_lane").css("width", "35%");
            $(".detailed_lane").css("width", "65%");
            $(".detailed_lane").css("left","35%")
        }
    });

    $("#confirm_btn").onclick(function () {
        $.post("url",{
            "name":"info",
            "type":"dish"
        },function(data,status){

        },"json");
    });

    $("#cancel_btn").onclick(function () {

    });
</script>
<body>
    <div class="basic_lane">
        <div class="circle_image" id="circle_image">
            <input type="file" class="head_pic">
        </div>
        <span id="dish_title">菜品名称</span>
        <input type="text" id="dish_name" placeholder="例：酸菜鱼">
    </div>
    <div class="detailed_lane">
        <div class="normal_info" id="dish_type">
            <span class="normal_info_title">菜品种类</span>
            <input class="input_info" type="text" placeholder="例：中餐">
        </div>
        <div class="normal_info" id="dish_info">
            <span class="normal_info_title">菜品简介</span>
            <input class="input_large_info" type="text" placeholder="例：这是一道很好吃的菜">
        </div>
        <div class="normal_info" id="dish_price">
            <span class="normal_info_title">菜品价格</span>
            <input class="input_info" type="text" placeholder="例：48">
        </div>
        <div class="normal_info" id="dish_sales">
            <span class="normal_info_title">菜品销量</span>
            <input class="input_info" type="text" placeholder="0">
        </div>
        <div class="btn_info">
            <input type="submit" value="确定" class="click_btn" id="confirm_btn">
            <input type="submit" value="取消" class="click_btn" id="cancel_btn">
        </div>
    </div>
</body>
</html>
